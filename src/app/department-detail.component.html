<div *ngIf="department">
    <h2>{{department.name}} Department details</h2>
    <div>
        <label>Id: </label>{{department.id}}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="department.name" placeholder="name" />
    </div>
    <div>
   		<label>Employees: </label>
        <ul>
  	 		<li class="employees" *ngFor="let value of department.employees">{{value}}</li>
  		</ul>
  	</div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
