<div *ngIf="department">
  <h2>{{department.name}} Department details!</h2>
  <div>
    <label>id: </label>{{department.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="department.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
